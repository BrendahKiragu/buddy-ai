name: buddy_ai
description: "Welcome to Buddy AI, your secure sanctuary for mental well-being, offering anonymous community support, insightful blogs, and a comforting space to connect and share."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.1.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.0.5
  go_router: ^14.3.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/p5.jpg   # update only if needed
  remove_alpha_ios: true
